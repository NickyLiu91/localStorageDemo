<div class="card">
    <h2>Sign Up</h2>
    <form method="POST">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="janedoe@mail.com"
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="supersecure123"
        />
      </div>
      <div id="msg"></div>
      <button id="sign-up">Sign Up</button>
    </form>
  </div>
