<html>
  <head>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card">
        <h2>Sign Up</h2>
        <form method="POST">
          <div class="input-group">
            Email: <input type="text" id="email" placeholder="email@mail.com"/>
          </div>
          <div class="input-group">
            Password: <input type="password" id="password" placeholder="password123"/>
          </div>
          <div id="msg"></div>
          <button id="sign-up">Sign Up</button>
        </form>
      </div>

      <div class="card">
        <h2>Last Registered User:</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Password:</strong> <span id="user-password"></span></p>
      </div>
  </body>
</html>
